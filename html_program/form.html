<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply to form</title>
</head>
<body>
    <h1>Registration form</h1>
    <input type="text" placeholder="username">
    <pre></pre>
    <br>
    <input type="password" placeholder="password">
    <h2>select your class</h2>
    <input type="radio" value="class 11" name="class">class 11
    <br>
    <input type="radio" value="class 12" name="class">class 12
    <h2>select fav subject</h2>
    <input type="checkbox" value="math" name="subject">math
    <br>
    <input type="checkbox" value="phy" name="subject">phy
    <br>
    <input type="checkbox" value="chem" name="subject">chem
    <h2>select your city</h2>
    <select name="city">
        <option name="delhi">delhi</option>
        <option name="bbsr">bbsr</option>
        <option name="mumbai">mumbai</option>
    </select>
    <br>
    <pre></pre>
    <textarea placeholder="please give your valuale feedback here" rows="10" cols="30"></textarea>
    <br>
    <input type="submit" value="submit">

</body>
</html>
