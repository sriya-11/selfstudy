<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create table</title>
    <style>
        table,tr,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" >rollno</th>
            <th colspan="2">name</th>
            <th rowspan="2">email</th>
            <th rowspan="2">phone</th>
        </tr>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Amit</td>
            <td>Mishra</td>
            <td>amit@hotmail.com</td>
            <td>5903567875</td>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>rahul</td>
            <td>nayak</td>
            <td>rahul@hotmail.com</td>
            <td>8904567832</td>
            </td>
        </tr>
    </table>
    
</body>
</html>
