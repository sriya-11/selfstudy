<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 2</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandatory</h2>
    <b>Full name*:</b>
    <br>
    <input type="text" placeholder="Firstname Lastname">
    <br>
    <b>Email address*:</b>
    <br>
    <input type="text" placeholder="Email address">
    <br>
    <b>Select Tour Package*:</b>
    <br>
    <select name="place">
        <option value="Goa">Goa</option>
        <option value="Maldivs">Maldivs</option>
        <option value="Manali">Manali</option>
    </select>
    <br>
    <b>Number of Persons*:</b>
    <br>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <b>What Would you want to avail?*</b>
    <br>
    <b>Boarding <input type="checkbox"></b>
    <br>
    <b>Fooding <input type="checkbox"></b>
    <br>
    <b>Sight seeing <input type="checkbox"></b>
    <br>
    <b>Discount Coupon code</b>
    <br>
    <input type="text" placeholder="UNKNOWN_TYPE">
    <br>
    <b>Teams and conditions*</b>
    <br>
    <input type="radio" value="x" name="x"><b>I agree</b>
    <input type="radio" value="x" name="x"><b>I disagree</b>
    <br>
    <input type="submit" value="complete reservation">
</body>
</html>
